{{- $file := .Params.fileName -}}
{{- $check := printf "./data/osebje/publ/%s.json" .Params.fileName -}}
{{ if (fileExists $check) }}
<div class="aboutMainSectionTitle">{{ i18n "publications" }}</div>
<div class="description-stuff publications">
    {{ range (index $.Site.Data.osebje.publ $file).entries }}
        {{ partial "citationFormat.html" . }}
    {{ end }}
    <p>&nbsp;</p>
</div>
{{ end }}
