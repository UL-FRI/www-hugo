{{- $file := printf "%s_mem" (lower .Params.abbreviation) -}}
<div class="list-katedra">
	<ul>
		{{ range (index $.Site.Data.laboratorij $file)}}

		<li><a href="blank">
			{{ .name }} {{ .surname }}
			{{ if eq "Predstojnik laboratorija" .position.sl}}, {{ $.Site.Params.labPos }} {{ end }}
		</a></li>
		{{ end }}

	</ul>
</div>
