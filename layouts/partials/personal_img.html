{{- $url := printf "%sphotos/%s.jpeg" (.Permalink | relURL) .Params.fileName -}}
{{- $path := printf "/content/en/osebje/%s/photos/%s.jpeg" .Params.slug .Params.fileName }}
{{ if fileExists $path }}
<div>
    <div style='background-image:url({{ $url }})' class="os-image"></div>
</div>
{{ else }}
<div style="background-color:#e9e9e9" class="os-image">
    <div class="name-surname">
        {{ replace (delimit (findRE "((^| ).{1})" .Params.pageTitle 2) "") " " "" }}
    </div>
</div>
{{ end }}
